name: Trigger Webhook on Check Suite Completion

on:
  check_suite:
    types:
      - completed  # 监听检查完成的事件

jobs:
  trigger-webhook:
    runs-on: ubuntu-latest

    steps:
    - name: Send Webhook on Check Suite Success for PR
      if: github.event.check_suite.conclusion == 'success' && github.event.check_suite.pull_requests != ''
      run: |
        curl -X POST -H "Content-Type: application/json" \
        -d '{
              "msgtype": "text",
              "text": {
                "content": "仓库 ${{ github.repository }} 的 PR 检查已通过：\n检查者: ${{ github.actor }}\nPR 链接: ${{ github.event.check_suite.pull_requests[0].html_url }}\n检查详情: ${{ github.event.check_suite.url }}"
              }
            }' \
        https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=${{ secrets.WECHAT_WEBHOOK_KEY }}